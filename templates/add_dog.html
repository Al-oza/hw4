{%extends 'base.html' %}

{% block body %}
<div>
  <h3> Add a New dog </h3>

  <form method ="POST" action="{{ url_for('add_dog')}}">

  {{ form.csrf_token}}
  {{form.dogName.label}} {{form.dogName(size=20)}}
  {{ form.dogType.label}} {{form.dogType(size=20)}}
  {{ form.age.label}} {{form.age(size=20)}}

  <input type="submit" value="Add dog">

  </form>

</div>

{% endblock %}
