{% extends 'base.html' %}
{% block body %}
<div>
  <p><a href="{{url_for('index')}}"> Home </a> </p>
  <h4>{{legend}}</h4>

{% if form %}
  <form method ="POST">
    

  {{ form.csrf_token}}
  {{ form.dogID.label}} {{form.dogID}}
  {{ form.dogName.label}} {{form.dogName}}
  {{ form.dogType.label}} {{form.dogType}}
  {{ form.age.label}} {{form.age}}

  <input type="submit" formaction="{{url_for('update_dog', dog_ID=form.dogID)}}" value="Update">
  <input type="submit" formaction="{{url_for('delete_dog', dog_ID=form.dogID)}}" value="Delete">

  </form>
{% endif %}
</div>
{% endblock %}
