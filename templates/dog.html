{% block body %}
<div>
  <p><a href="{{url_for('index')}}"> Home </a> </p>
  <h4>{{legend}}</h4>

  <form method ="POST" action="">

  {{ form.csrf_token}}
  {{form.dogID.label}} {{form.dogID(size=20)}}
  {{form.dogName.label}} {{form.dogName(size=20)}}
  {{ form.dogType.label}} {{form.dogType(size=20)}}

  </form>

</div>
