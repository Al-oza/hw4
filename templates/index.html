{%extends 'base.html' %}

{% block body %}
  <h2> {{legend}} </h2>
  <form method="POST">
    <input type="text" autofocus="autofocus" name = "search_string">
    <input type="submit" formaction="/search" value="Search">
  </form>

  <p> <a href="{{url_for('.add_dog')}}"> Add a new dog</a>
  {% if dogs %}
  <table>
        <thead>
            <tr>
                <th>Dog Name</th>
                <th>Dog Type</th>
                <th>Dog Age </th>
            </tr>
        </thead>

        <tbody>
            {% for row in dogs %}
            <tr>
                <td> {{ row.dogName }}</td>
                <td> {{ row.dogType }}</td>
                <td> {{ row.age }}</td>
    <td>
      <form action="{{ url_for('get_dog', dogID=row.dogID) }}" method="POST">
        <input type="submit" value="Details" class="btn btn-danger" />
      </form>
                    </td>
                      </tr>
            {% endfor %}
            </tbody>
        </table>
{% endif %}
{% endblock %}
